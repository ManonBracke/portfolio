        <section class="contact-area" id="contact">
            <div class="contact-content">
                <div class="container-form">
                    <form>

                        <label for="lastname"><span>Lastname <span class="required-star">*</span></span></label>
                        <input type="text" id="lastname" name="lastname">

                        <label for="firstname"><span>Firstname <span class="required-star">*</span></span></label>
                        <input type="text" id="firstname" name="firstname">

                        <label for="mail"><span>Email<span class="required-star">*</span> </span></label>
                        <input type="email" id="mail" name="user_email">

                        <label for="subject"><span>Subject <span class="required-star">*</span></span></label>
                        <input type="text" id="subject" name="subject">

                        <label for="text"><span>Message <span class="required-star">*</span></span></label>
                        <textarea id="text" rows="4" cols="50"></textarea>

                        <input type="submit">

                    </form>
                </div>
                <div class="responsive-iframe">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2531.847871095554!2d5.8491225!3d50.6113643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c08b893a13ed2f%3A0x906469bfb3910221!2sRue%20Ma%20Campagne%2024%2C%204820%20Dison!5e0!3m2!1sfr!2sbe!4v1655122757388!5m2!1sfr!2sbe"
                        allowfullscreen frameborder="0"></iframe>
                </div>
                <h6>Rue ma compagne 24 <br> 4821 Dison, Belgique</h6>
                <h6>+32 471 03 43 33</h6>
                <div class="contact-social">
                    <ul>
                        <li><a href="https://fr-fr.facebook.com/"><i class="icofont icofont-facebook"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/manon-bracke/"><i
                                    class="icofont icofont-linkedin"></i></a></li>
